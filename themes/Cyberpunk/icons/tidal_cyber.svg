<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <defs>
    <mask id="mask">
      <rect width="256" height="256" fill="#fff"/>
      <!-- clipped top-right corner -->
      <polygon points="200,0 256,0 256,56" fill="#000"/>
      <!-- corner pixels: 26x26, perfectly spaced on 200x200 inner grid -->
      <rect x="30" y="30" width="26" height="26" rx="2" fill="#000"/>
      <rect x="70" y="30" width="26" height="26" rx="2" fill="#000"/>
      <rect x="30" y="70" width="26" height="26" rx="2" fill="#000"/>
      
<polygon fill="#000" points="128,96 144,112 128,128 112,112"/>
<polygon fill="#000" points="160,128 176,144 160,160 144,144"/>
<polygon fill="#000" points="96,128 112,144 96,160 80,144"/>
<polygon fill="#000" points="128,160 144,176 128,192 112,176"/>
<polygon fill="#000" points="144,112 160,128 144,144 128,128"/>
<polygon fill="#000" points="112,112 128,128 112,144 96,128"/>
<polygon fill="#000" points="128,128 144,144 128,160 112,144"/>

    </mask>
    <clipPath id="roundClip"><rect x="8" y="8" width="240" height="240" rx="22" ry="22"/></clipPath>
  </defs>
  <g clip-path="url(#roundClip)">
    <rect x="8" y="8" width="240" height="240" rx="22" fill="#ffffff" mask="url(#mask)"/>
    <rect x="56" y="208" width="144" height="10" fill="#ffffff"/>
  </g>
</svg>